<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <h1 class="title">Play our spooky match game!</h1>
      <p class="text">Test your memory... if you dare</p>
      <div class="subtitle">
        <p class="timer">Timer: 60</p>
        <button class="start-btn">Press to Start</button>
        <button class="reset-btn">Reset</button>
      </div>
    </header>
    <main>
      <section class="gameboard"></section>
      <div class="container hide">
        <div class="end-message">
          <p class="win hide">You Won!!!</p>
          <p class="lose hide">Time's up! Muahahaha!</p>
          <button class="close">X</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
